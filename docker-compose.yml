services:

  notebook:
    build: ./notebook
    ports:
      - "8888:8888"
    volumes:
      - ./notebook:/app
      - notebook-data:/app/data
      - ./models:/home/jovyan/models
    networks:
      - aerostream
    # restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: ${AIRFLOW_DB_PASSWORD:-airflow}
      POSTGRES_DB: airflow
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - aerostream
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5
    # restart: unless-stopped

  airflow:
    build: ./airflow
    ports:
      - "8080:8080"
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=False
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:${AIRFLOW_DB_PASSWORD:-airflow}@postgres/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - airflow-logs:/opt/airflow/logs
      - ./data:/opt/airflow/data
      - ./models:/opt/airflow/models
    networks:
      - aerostream
    depends_on:
      postgres:
        condition: service_healthy
    
    # database connection
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true &&
               airflow webserver & airflow scheduler"
    restart: unless-stopped

  streamlit:
    build: ./streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit:/app
      - ./models:/app/models
      - ./data:/app/data
    networks:
      - aerostream
    restart: unless-stopped

volumes:
  postgres-data:
  airflow-logs:
  notebook-data:

networks:
  aerostream:
    driver: bridge